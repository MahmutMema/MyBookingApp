<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookingList App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
</head>
<body>
   <div class="container mt-4">
       <h1 class="display-4 text-center"><div ></div><i class="fas fa-book-open"></i> My<span class="text-primary">Book</span>List</h1>
       <form  id="book-form">
           <div class="form-group">
               <label for="title">Title</label>
               <input type="text"id="title"class="form-control">
           </div>
           <div class="form-group">
            <label for="author">Author</label>
            <input type="text"id="author"class="form-control">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN#</label>
            <input type="text"id="isbn"class="form-control">
        </div> <br> 
           <input type="submit" value="Add Book" class="btn btn-primary form-control">
       </form>
       <table class="table table-striped mt-5">
           <thead>
               <tr>
               <th>Title</th>
               <th>Author</th>
               <th>ISBN#</th>
               <th></th>
               <tbody id="book-list"></tbody>
        </tr>
        </thead>
       </table>
   </div>

    <script src="main.js"></script>
</body>
</html>
